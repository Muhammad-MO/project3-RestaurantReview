<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css styles-->
    <link rel="stylesheet" href="/restaurant/assets/style.css" type="text" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Restaurant Listing</title>
</head>

<body>
    <div class="container">

        <h1>Restaurant Directory</h1>
    <form method="GET">
        <div>

            <input type="text" name="country" class="form-control"
                placeholder="Search for a cuisine to see the restaurant reviews">
            <input type="text" name="Address" class="form-control"
                placeholder="Search for a Restarant based on their location">
    </div>
    <input type="submit" value="search" class="btn btn-primary mt-3" />
    </form>


    <div style="display:flex;flex-wrap:wrap">

        {%for listing in listings %}
        <div class="card m-3" style="width: 20rem;">
            <img class="card-img-top" src="{{listing.images}}" alt="image">
            <div class="card-body">
                <h5 class="card-title">Restaurant Name:{{listing.name}}</h5>
                <p class="card-text">location: {{listing.location.Address}}</p>
                <p class="card-text">cuisine: {{listing.cuisine.country}}</p>
                <p class="card-text">Ratings: {{listing.ratings}}</p>

            </div>
        </div>
        {%endfor%}
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
