<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
     integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" type = "text/css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type = "text/css">

     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
     {% block styles %}
    {% endblock %}
    <title>Restaurant Review</title>
  </head>
  <body>
      <header>
        <!-- top navbar -->
		<nav class="nav-extended text-shadow light-blue darken-1">
			<div class="nav-wrapper">
                <a href="{{url_for('show_listings')}}" ><img src="/static/images/dinner_dining.svg" alt="restaurant" width="50" height="50" class="rounded icon"></a>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="{{url_for('show_listings')}}">Home</a></li>
					<li><a href="{{url_for('show_create_restaurant')}}">Add Restaurant</a></li>
					<li><a href="{{url_for('show_create_comment')}}" >Create Feedbaack</a></li>
					<li><a href="{{url_for('show_comments')}}" >Customer Rewviews</a></li>
				</ul>
			</div>
		</nav>

        <!-- mobile sidenav -->
		<ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align light-blue-text text-darken 4">Rstaurant Review</h4></li>
            <li><a href="{{url_for('show_listings')}}">Home</a></li>
					<li><a href="{{url_for('show_create_restaurant')}}">Add Restaurant</a></li>
					<li><a href="{{url_for('show_create_comment')}}" >Create Feedbaack</a></li>
					<li><a href="{{url_for('show_comments')}}" >Customer Reviews</a></li>
		</ul>
	</header>
    <div class = "container">
        {% block content %} 
        {%endblock%}

    </div>



    <!-- Option 1: jQuery and Bootstrap-->
    
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
