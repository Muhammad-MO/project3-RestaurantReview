{% extends 'base.template.html'%}

{%block content%}

<h1> Add new restaurant</h1>


    
<form method = "POST">
  <div>
        <label class="form-label">Restaurant :</label>
        <input type="text" name="name" class="form-control"/>
  </div>

  <div>
        <label class="form-label">Location:</label>
        <input type="text" name="Address" class="form-control"/>
  </div>

  <div>
        <label class="form-label">Country:</label>
        <input type="text" name="Country" class="form-control"/>
  </div>


  <div>
        <label class="form-label">Cuisine: </label>
        <input type="text" name="flavour" class="form-control"/>
  </div>

  <div>
        <label class="form-label">Ratings: </label>
        <input type="text" name="ratings" class="form-control"/>
  </div>

  <div>
        <label class="form-label">Healthgrade: </label>
        <input type="text" name="healthgrade" class="form-control"/>
  </div>

  <div>
        <label class="form-label">Price Range: </label>
        <input type="text" name="price" class="form-control"/>
  </div>

  <div>
        <label class="form-label">Reviews: </label>
        <input type="text" name="reviews" class="form-control"/>
  </div>






  <input type="submit" value="Add Restaurant" class="mt-3 mb-3 btn btn-primary"/>
  <a href="{{url_for('show_listings')}}" class="btn btn-primary mb-3 mt-3">Home</a>
   
  </form>
 

{%endblock%}
